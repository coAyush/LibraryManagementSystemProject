<!-- WebContent/login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <style>
      .hi {
          display: grid;
          grid-template-columns: 1fr 1fr;
          column-gap: 10px;
      } 
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">Library Login</h2>
    <form method="post" action="LoginServlet">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required placeholder="Enter your password">
      </div>

      <!-- Hidden input to capture the role -->
      <input type="hidden" name="role" id="roleInput">

      <!-- Login buttons for Student and Admin -->
      <div class="hi">
        <button type="submit" onclick="setRole('Student')" class="btn btn-primary w-100" style="border-radius: 12px;">Login as Student</button>
        <button type="submit" onclick="setRole('Admin')" class="btn btn-success w-100" style="border-radius: 12px;">Login as Admin</button>
      </div>
    </form>
  </div>

  <script>
    function setRole(role) {
      document.getElementById('roleInput').value = role;
    }
  </script>
</body>
</html>
